<div class="level">
  <span class="level-item">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">Prev</a>
    {% endif %}
    <span class="px-4">
      Page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
  </span>
</div>
